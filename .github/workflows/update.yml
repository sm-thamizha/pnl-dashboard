name: Update and Deploy Dashboard

on:
  push:
    branches:
      - main
  schedule:
    - cron: '30 11 * * 1-5'  # 4 PM IST on weekdays (triggered via cron)
  workflow_dispatch:
  
permissions:
  contents: write  # Allow GitHub Pages deployment (this is still required for writing contents)

jobs:
  update-dashboard:
    runs-on: ubuntu-latest

    steps:
      - name: Check out the repo
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run update script
      - name: Run multiple Python scripts in order
        run: |
          python holdings_data.py
          python plot_table.py
          python html_generator.py
          python main.py

      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add index.html
          git commit -m "Auto update dashboard" || echo "No changes"
          git push
